<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 상대경로 ->파일을 옮겨도 될때 사용 ex)깃허브-->
    <!-- .하나면 지금위치 ..두개면 한칸더 뒤로가기 -->
    <!-- 그렇게해서 찾아 들어가야함 -->
    <!-- 지금내위치 기준 -->
    <img src="../../images/html5.png" alt="이것은 사과다"/>
    <!-- 절대경로->위치가 안바뀔때 사용 -->
    <!-- 처음부터 찾아 들어오는것 -->
    <img src="c:/aws/web/images/html5.png" alt=""/>
    <!-- 절대경로는 위치가 바껴도 고칠일이 없는데  -->
    <!-- 상대경로는 내위치가 바뀌면 코드가 바뀌어야함 -->
    <!-- 하지만 절대경로상에있는 파일 이름을 바꾸게 되면 
    절대경로 코드를 고쳐줘야함 상황에 맞게끔 사용해야함 -->
    
</body>
</html>
