<!-- 1. 클라이언트(js/html) - 컴퓨터 ,모바일- 정보(데이터)를 가지고와서 볼수도있어야하고 저장할수도있어야하고 수정 삭제가 가능해야한다 -사용자에게 포커스가 맞춰짐
    배열 []
    객체 {} 배열안에 객체 넣을 수 있고 객체 안에 배열 넣을 수 있다 ***이러한 정보들이 최종적으로 데이터베이스 테이블에 들어가야함** 또 데이터베이스에있는자료를 가지고올수도있어야한다

    2. 서버 - 클라이언트에서 데이터 베이스로 전송하기위한 규칙들을 일반화시켜서 만든것(백앤드) rest api(http)
    백앤드- 다양한 형식(컴퓨터,모바일등등)으로 데이터베이스까지 오던 것들을 sql로만 *관리*해서 통일 시켜주겠다 근데 너무 많은 데이터형식이 들어오니까 하나의 형식(양식) 으로 받자 -> http 
    http -  주소(메세지 , 각각의 부서- 어느부서에 요청할건가 - 클라이언트가 서버한테 - 주소가 중요함 그래서 (/todo)), 
            메소드(get(조회-db에서),post(데이터 추가 삽입),put(수정),delete(삭제)), 
            컨텐츠 타입이 중요하다 
            여기에서 추가로 데이터(바디) - json보내서 서로 언어를 맞춰준다고 생각하자
                ***crud**- 공부해보자
    3. 데이터베이스 - 실제 데이터가 있는곳 (데이터집합 -물리적인 공간) 표처럼생김 여러개의 tb존재 tb의 집합이 하나의 데이터베이스 관리하는데 사용되는 것(트리거 ,프로시저- 함수 호출, 함수등등)

    json - 처음부터 끝까지 문자열 키값은 다 문자열 "" 배열과 숫자는 그냥 -> 이형식대로 변환해서 서로 형식이 다른걸 맞춰준다 
    js에서 백앤드 서버로 보내주면 sql로 변환해준다
