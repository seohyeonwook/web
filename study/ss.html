 <!-- 포지션
 머리 속에서 2차원을 3차원으로 만들 수 있어야 한다
예를 들어 박스 두개를 만들어보자 그리고 박스하나를 다른위치로 옮기고 싶다-> 포지션안쓰면 마진 늘려서 밀면됨 근데 마진안에는 사용할수가없어서
 포지션을 사용하면 내가 원하는 곳으로 옮길 수가 있다 relative,absolute가 제일 중요

    기존에는 z인덱스가 무조건 0인데 relative랑 absolute주는 순간 z인덱스에 값이 생긴다(공중에 뜬다) 
    ex) 1번박스 안에 2번박스를 올리고 싶으면 1번과2번을 감싸고있는 0 번에 포지션이 있어야하고 2번박스 포지션을 준다 그래서 0번기준으로 
        px을줘서 띄운다  예를들어서 1번박스에 글을 쓰고싶은데 2번박스가 가리고있으면 1번박스에 패딩처리해서 2번박스만큼 미룬다-->
