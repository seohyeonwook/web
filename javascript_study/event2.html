<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="text-input" placeholder="username">
    <input type="text" class="text-input" placeholder="password">
    <input type="text" class="text-input" placeholder="name">
    <input type="text" class="text-input" placeholder="email">

    <ul>
        <li class="preview-datas">username</li>
        <li class="preview-datas">password</li>
        <li class="preview-datas">name</li>
        <li class="preview-datas">email</li>
        
    </ul>

    <script>
        const textInput = document.querySelectorAll(".text-input");
        
        for(let i = 0; i < textInput.length - 1; i ++) {
            textInput[i].onkeyup = (e) => {
                if(e.keyCode === 13) {
                    textInput[i + 1].focus();
                }
            }
        }
        textInput[3].onkeyup = (e) => {
            if(e.keyCode === 13) {

                // for (let input of textInput) {
                //     if(input.value.length === 0) {
                //         input.focus();
                //         return;
                //     }
                // }
                const previewDatas = document.querySelectorAll(".preview-datas");
                for(let i = 0; i < previewDatas.length; i++) {
                    previewDatas[i].innerHTML += textInput[i].value;
                }
            }
        }

        
        


    </script>
</body>
</html>
